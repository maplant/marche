{% extends "base.html" %}

{% block title %}Author Post{% endblock %}

{% block content %}
<li class="menu-item" style="padding-left: 25px; padding-right: 25px">
  <form action="/author" method="post">
    <h3 style="padding-top: 15px">
      New Post
    </h3>
    <div style="padding-bottom: 15px">
      <b><label for="title">Title</label></b>
    </div>
    <div>
      <input type="text" name="title" id="title" style="width: 100%; padding-right: 15px">
    </div>
    <div style="padding-top: 15px; padding-bottom: 15px">
      <b><label for="body">Body</label></b>
    </div>
    <div>
      <textarea name="body" id="body"></textarea>
      <script>
        var simplemde = new EasyMDE({ status: false });
      </script>
    </div>
    <div style="padding-top: 15px; padding-bottom: 15px">
      <b><label for="title">Tags</label></b>
    </div>
    <div>
      <input type="text" name="tags" id="title" value="en, " style="width: 100%; padding-right: 15px">
    </div>
    <div style="padding-top: 15px; padding-bottom: 15px">
      <button type="submit">Post</button>
      {% match error %}
      {% when Some(error) %}
      <div class="error"> 
        {{error}}
      </div>
      {% when None %}
      {% endmatch %}
    </div>
  </form>
</li>
{% endblock %}
